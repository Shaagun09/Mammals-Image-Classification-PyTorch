<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mammal Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            margin-top: 80px;
            max-width: 800px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .header p {
            font-size: 1.2rem;
            color: #e8e8e8;
        }
        .upload-section .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .upload-section button {
            background: #0061ff;
            border: none;
            padding: 10px 15px;
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .upload-section button:hover {
            background: #004fcc;
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .example-images {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .example-images img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            object-fit: cover;
        }
        .example-images img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.85rem;
            color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Mammal Image Classifier</h1>
            <p>Upload an image of an Arctic Fox or Elephant, or select from the examples below.</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section text-center">
            <div class="card">
                <h4 class="mb-4">Upload Your Image</h4>
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <input class="form-control mb-3" type="file" name="file" accept="image/*" required>
                    <button type="submit">Classify Image</button>
                </form>
            </div>
        </div>

        <!-- Example Images Section -->
        <div class="example-images mt-4">
            <!-- Example Image 1 -->
            <form action="/predict" method="post">
                <input type="hidden" name="example_image" value="arctic_fox.jpg">
                <img src="/static/arctic_fox.jpg" alt="Arctic Fox" onclick="this.closest('form').submit();">
                <p class="text-center mt-2" style="color: #ffffff;">Arctic Fox</p>
            </form>
            <!-- Example Image 2 -->
            <form action="/predict" method="post">
                <input type="hidden" name="example_image" value="elephant.jpg">
                <img src="/static/elephant.jpg" alt="Elephant" onclick="this.closest('form').submit();">
                <p class="text-center mt-2" style="color: #ffffff;">Elephant</p>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Mammal Classifier | Built with Flask and PyTorch</p>
        </footer>
    </div>
</body>
</html>
